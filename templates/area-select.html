<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Select Area - Student Sign-in</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Student Sign-in" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    {% set vite_entry = 'src/main.js' %} 
    {% for css_href in vite_styles(vite_entry) %}
    <link rel="stylesheet" href="{{ css_href }}" />
    {% endfor %}
  </head>
  <body>
    <div class="signin-container">
      <div class="signin-card animate-slide-up">
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">
            Student Sign-in System
          </h1>
          <p class="text-gray-600">Please select your area to continue</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} 
        {% for cat, msg in messages %}
        <div
          class="flash-message flash-{{ 'success' if cat == 'success' else 'error' if cat == 'error' else 'info' }} animate-fade-in"
          data-flash-message
        >
          <span>{{ msg }}</span>
        </div>
        {% endfor %} 
        {% endwith %}

        <!-- Area Selection Form -->
        <form method="get" id="area-form" class="space-y-6">
          <div class="input-field">
            <label for="area-select" class="block text-sm font-medium text-gray-700 mb-2">
              Select Area
            </label>
            <select
              id="area-select"
              name="area"
              class="form-input"
              required
            >
              <option value="">Choose an area...</option>
              {% for area in areas %}
              <option value="{{ area }}">{{ area }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div
            id="area-error"
            class="text-error-600 text-sm font-medium hidden"
          ></div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-primary btn-large w-full"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Continue
          </button>
        </form>

      </div>
    </div>

    <script type="module" src="{{ vite_asset(vite_entry) }}"></script>
  </body>
</html>
