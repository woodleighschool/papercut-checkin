<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Student Check-In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
      url('{{ url_for("static", filename="images/bg.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .checkin-card {
      position: relative;
      max-width: 440px;
      width: calc(100% - 40px);
      padding: 44px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      min-width: 320px;
      min-height: 338px;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #checkin {
      margin-top: 1.5rem;
    }

    .input-error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body>
  <div class="checkin-card">
    <h4 class="center-align">Student Check-In</h4>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat, msg in messages %}
    <div class="card-panel {{ cat == 'success' and 'green lighten-4' or 'red lighten-4' }}">
      {{ msg }}
    </div>
    {% endfor %}
    {% endwith %}

    <form method="post" class="input-area" id="checkin-form">
      <div class="input-field">
        <input id="entry" name="entry" type="text" class="autocomplete" placeholder="Scan card or enter name"
          autocomplete="off" />
        <div id="input-error" class="input-error" style="display:none;"></div>
      </div>
      <div class="center-align">
        <button id="checkin" class="btn waves-effect waves-light" type="submit">Check In</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const names = {
            {
        names | tojson
      }
    };
    const cards = {
            {
      cards | tojson
    }
        };

    const autoData = {};
    names.forEach(n => autoData[n] = null);

    const entryEl = document.getElementById('entry');
    const btn = document.getElementById('checkin');
    const errorEl = document.getElementById('input-error');
    const formEl = document.getElementById('checkin-form');

    const validNames = new Set(names);
    const validCards = new Set(cards.map(c => c.toLowerCase())); // lowercase for match

    M.Autocomplete.init(entryEl, {
      data: autoData,
      minLength: 1,
      limit: 8
    });

    // Ensure focus on load
    setTimeout(() => {
      entryEl.focus();
      entryEl.select();
    }, 300);

    formEl.addEventListener('submit', (e) => {
      const raw = entryEl.value.trim();
      const isValid = validNames.has(raw) || validCards.has(raw.toLowerCase());

      if (!isValid) {
        e.preventDefault();
        errorEl.innerText = "This card or name could not be matched. Try manually entering your name below.";
        errorEl.style.display = "block";

        entryEl.value = '';
        setTimeout(() => {
          entryEl.focus();
          entryEl.select();
        }, 100);
      } else {
        errorEl.style.display = "none";
      }
    });
    });
  </script>
</body>
</html>
