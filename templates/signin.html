<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Student Sign-in</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Student Sign-in" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    {% set vite_entry = 'src/main.js' %} {% for css_href in
    vite_styles(vite_entry) %}
    <link rel="stylesheet" href="{{ css_href }}" />
    {% endfor %}
  </head>
  <body>
    <div class="signin-container">
      <div class="signin-card animate-slide-up">
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">
            {{ session["area"] }}
          </h1>
          <p class="text-gray-600">Enter your name to sign in or out</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% for
        cat, msg in messages %}
        <div
          class="flash-message flash-{{ 'success' if cat == 'success' else 'error' if cat == 'error' else 'info' }} animate-fade-in"
          data-flash-message
        >
          <span>{{ msg }}</span>
        </div>
        {% endfor %} {% endwith %}

        <!-- Sign-in Form -->
        <form method="post" id="signin-form" class="space-y-6">
          <div class="input-field relative">
            <input
              id="entry"
              name="entry"
              type="text"
              class="form-input"
              placeholder="Start typing your name..."
              autocomplete="off"
              required
            />
          </div>

          <div
            id="input-error"
            class="text-error-600 text-sm font-medium hidden"
          ></div>

          <input
            type="hidden"
            name="direction"
            id="direction-input"
            value="in"
          />

          <!-- Action Buttons -->
          <div class="flex gap-4 pt-4">
            <button
              data-direction="in"
              value="in"
              class="btn btn-primary btn-large flex-1"
              type="submit"
            >
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                ></path>
              </svg>
              Sign In
            </button>
            <button
              data-direction="out"
              value="out"
              class="btn btn-secondary btn-large flex-1"
              type="submit"
            >
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                ></path>
              </svg>
              Sign Out
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      window.names = {{ names | tojson }};
    </script>
    <script type="module" src="{{ vite_asset(vite_entry) }}"></script>
  </body>
</html>
