<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Student Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Student Check-In" />
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}" />
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
	<div class="checkin-card center-align">
  <h4>Confirm {{ 'Check-Out' if direction == 'out' else 'Check-In' }}</h4>
	  <p><strong>{{ name }}</strong> at <strong>{{ area }}</strong></p>
	  <form method="post">
        <button name="action" value="confirm" class="btn-large {{ 'orange' if direction == 'out' else 'green' }}" style="margin: 1rem;">
          {{ 'Check Out' if direction == 'out' else 'Check In' }}
        </button>
        <button name="action" value="cancel" class="btn-large red">Cancel</button>
	  </form>
  
	  <div style="margin-top: 1rem;">
		<a href="{{ url_for('checkin') }}" class="btn-flat"><i class="material-icons left">arrow_back</i>Back</a>
	  </div>
	</div>
  </body>

</html>
